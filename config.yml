          title: Well-being Multi-Instrument Comparison Study
          subtitle: "The Well-being Multi-Instrument Comparison Study (W-MIC) examines how different well-being measures perform when evaluating interventions that aim to improve quality of life rather than health alone, such as non-curative and supportive care. By systematically comparing multiple well-being questionnaires across large-scale survey data and clinical case studies, the project seeks to identify which measures are most appropriate for different contexts and populations. The ultimate goal of W-MIC is to support better-informed decisions in research, policy, and funding by improving how well-being is measured in economic evaluations."
